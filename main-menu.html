<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Main Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .category-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .category-form:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .category-form h3 {
            margin-bottom: 20px;
            color: #343a40;
            font-weight: 600;
        }
        .category-form input[type="text"] {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease-in-out;
        }
        .category-form input[type="text"]:focus {
            border-color: #5bc0de;
            box-shadow: 0 0 5px rgba(91, 192, 222, 0.5);
        }
        .btn-add {
            background-color: #5bc0de;
            border-color: #5bc0de;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .btn-add:hover {
            background-color: #31b0d5;
            box-shadow: 0 4px 8px rgba(49, 176, 213, 0.4);
        }
        .btn-cancel {
            background-color: #f8b7c3;
            border-color: #f8b7c3;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .btn-cancel:hover {
            background-color: #f491a0;
            box-shadow: 0 4px 8px rgba(244, 145, 160, 0.4);
        }
    </style>
</head>
<body>

<div class="category-form">
    <h3>Add Main Category</h3>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Category Name" required>
        </div>
        <button type="submit" class="btn btn-add btn-block mb-3 mt-3">ADD</button>
        <button type="button" class="btn btn-cancel btn-block">CANCEL</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
