<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sub Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .submenu-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .submenu-form:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .submenu-form h3 {
            margin-bottom: 20px;
            color: #343a40;
            font-weight: 600;
        }
        .file-upload {
            border: 2px dashed #5bc0de;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
        }
        .file-upload:hover {
            border-color: #31b0d5;
        }
        .file-upload img {
            width: 24px;
            margin-right: 10px;
        }
        .file-upload p {
            margin: 0;
            font-size: 16px;
            color: #6c757d;
        }
        .btn-add {
            background-color: #5bc0de;
            border-color: #5bc0de;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .btn-add:hover {
            background-color: #31b0d5;
            box-shadow: 0 4px 8px rgba(49, 176, 213, 0.4);
        }
        .btn-cancel {
            background-color: #f8b7c3;
            border-color: #f8b7c3;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .btn-cancel:hover {
            background-color: #f491a0;
            box-shadow: 0 4px 8px rgba(244, 145, 160, 0.4);
        }
        .form-control {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #5bc0de;
            box-shadow: 0 0 5px rgba(91, 192, 222, 0.5);
        }
        .file-upload-info {
            font-size: 14px;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-upload-info i {
            color: #5bc0de;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="submenu-form">
                <h3>Add Sub Menu</h3>
                <form>
                    <div class="file-upload text-center">
                        <img src="https://img.icons8.com/ios-glyphs/30/5bc0de/upload--v1.png" alt="Upload Icon">
                        <p>Browse File to upload</p>
                        <div class="file-upload-info mt-2">
                            <input type="file" class="form-control" placeholder="Price" required>
                            <i class="bi bi-trash"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Sub Menu Name" required>
                    <input type="text" class="form-control" placeholder="Price" required>
                    <button type="submit" class="btn btn-add w-100 mb-3">ADD</button>
                    <button type="button" class="btn btn-cancel w-100">CANCEL</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
