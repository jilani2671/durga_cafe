<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .sidebar {
            background-color: #000;
            color: #535353;
            min-height: 100vh;
            padding: 10px;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: #444;
            color: #fff;
        }

        .sidebar .active {
            background-color: #DAD4B5;
            color: #010101;
        }

        .content {
            padding: 20px;
            transition: margin-left 0.3s;
        }

        #sidebarToggle {
            display: none;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #sidebarToggle {
                display: block;
            }

            .sidebar {
                display: none;
                position: absolute;
                z-index: 1000;
                width: 250px;
                left: 0;
                top: 56px;
                height: calc(100vh - 56px);
            }

            .sidebar.show {
                display: block;
            }

            .content {
                margin-left: 0;
            }
        }

        .container {
            padding: 50px 15px;
        }

        .date-picker,
        .btn-group {
            margin-bottom: 20px;
        }

        .table-responsive {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            font-weight: 600;
            color: #333;
        }

        .table {
            margin-bottom: 0;
        }

        .btn {
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-download {
            background-color: #f8b7c3;
            color: #fff;
            border-color: #f8b7c3;
        }

        .btn-download:hover {
            background-color: #f491a0;
            box-shadow: 0 4px 8px rgba(244, 145, 160, 0.4);
        }

        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn {
                margin-bottom: 10px;
                width: 100%;
            }

            .btn-download {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button id="sidebarToggle" class="navbar-toggler" type="button">
                &#9776; Menu
            </button>
            <a class="navbar-brand" href="#">Durga Cafe</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hello Admin!!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar and Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="sidebar col-md-3 col-lg-2 d-md-block bg-dark collapse">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">
                            Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="content col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 col-md-3">
                        <label for="startDate" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="endDate" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-12 col-md-6 text-md-end mt-3 mt-md-0">
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary">Cash</button>
                            <button class="btn btn-outline-secondary">UPI</button>
                            <button class="btn btn-danger btn-download">Download File</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive mt-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Bill no.</th>
                                <th>Item Name</th>
                                <th>Qty</th>
                                <th>Payment Mode</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Cold Coffee</td>
                                <td>5</td>
                                <td>Cash</td>
                                <td>520</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar on button click
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebarMenu');
            sidebar.classList.toggle('show');
        });
    </script>
</body>

</html>
